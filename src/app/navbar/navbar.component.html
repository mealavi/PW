<div class="container col-md-12 col-xs-12 col-sm-12 col-lg-12">
  <div class="row" >

    <div class="left hidden-xs col-sm-6 col-md-6 col-lg-6">
      <div class="row">
        <ul class=" hidden-xs col-sm-12 col-md-12 col-lg-12">
          <li class="col-sm-2"><a ></a></li>
          <li class="col-sm-1"><a ></a></li>
          <li class="col-sm-2"><a ></a></li>
          <li class="col-sm-2"><a ></a></li>
          <li class="col-sm-2 logo" style="float:right;"><a routerLink="/">Mo</a></li>
        </ul>
      </div>
    </div>
    <div class="right hidden-xs col-sm-6 col-md-6 col-lg-6">
      <div class="row ">
        <ul class=" hidden-xs col-sm-12 col-md-12 col-lg-12">
          <li class="col-sm-2 logo"><a routerLink="/">Al</a></li>
          <li class="col-sm-1"></li>
          <li class="col-sm-2 " routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/"><a>Home</a></li>
          <li class="col-sm-2 " routerLinkActive="active" routerLink="/services"><a >Services</a></li>
          <li class="col-sm-2 " routerLinkActive="active" routerLink="/contact"><a >Contact</a></li>
        </ul>

      </div>
    </div>
<div class="col-xs-12 hidden-sm hidden-md hidden-lg small-menu" *ngIf="!menuUp">

  <div class="row">

    <ul class="col-xs-12">
      <li class="col-xs-3 logo"><a routerLink="/">MoAl</a></li>
      <li class="col-xs-7"></li>
      <li class="col-xs-2 logo"><a class="col-xs-12" href="javascript:void(0)" (click)="toggleMenu()"><i class=" fa fa-align-justify" style="font-size: 20px" ></i></a></li>
    </ul>

  </div>

</div>

    <div class="col-xs-12 hidden-sm hidden-md hidden-lg slide-menu" *ngIf="menuUp">

      <div class="row">

        <ul class="col-xs-12">
          <li class="col-xs-12 logo"><a  (click)="toggleMenu()"> <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>   </a></li>
          <li class="col-xs-12 logo"><a routerLink="/">Home</a></li>
          <li class="col-xs-12 logo"><a routerLink="/services">Services</a></li>
          <li class="col-xs-12 logo"><a routerLink="/contact">Contact</a></li>
        </ul>

      </div>

    </div>

  </div>

</div>
